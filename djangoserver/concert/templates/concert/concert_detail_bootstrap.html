<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
            <table class="table table-image">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Image</th>
                  <th scope="col">Lyrics</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Genres</th>
                  <th scope="col">Release Date</th>
                </tr>
              </thead>
              <tbody>
             {% for song in concert.songs.all %}
                <tr>
                  <th scope="row">{{ song.title }}</th>
                  <td class="w-25">
                      <img src={{ song.image_url }} class="img-fluid img-thumbnail" alt={{ song.title }}>
                  </td>
                  <td  class="w-25"><div style="height:240px;width:360px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
                      {{ song.lyrics }}
                  </div></td>
                  <td>{{ song.artist_name }}</td>
                  <td>{{ song.genres }}</td>
                  <td>{{ song.pub_date|date:"D d M Y" }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
      </div>
    </div>
    </body>
</html>
